<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avengers Slider</title>
  <style>
    :root {
      --sliding-at: 1s;
      --sliding-delay: 0.6667s;
      --mask-at: 0.7s;
      --heading-at: 1.5s;
      --control-at: 0.5s;
      --hover-at: 0.3s;
      --easing: ease-in-out;
      --blend-mode: luminosity;
      --content-left: 40%;
      --content-top: 40%;
      --heading-padding: 30px;
      --heading-font-size: 100px;
      --mask-top: 15%;
      --mask-right: 60%;
      --mask-height: 67vh;
      --mask-width: 50.25vh;
      --black: #1f2833;
      --dark: #505050;
      --dark-light: #737373;
      --green: #42605e;
      --green-light: #6a857e;
      --red: #791f25;
      --red-light: #934b50;
      --blue: #2d7791;
      --blue-light: #5792a7;
      --font-base: 'Open Sans', Helvetica, Arial, sans-serif;
      --credits-at: 0.7s;
      --credits-width: 400px;
      --switch-w: 180px;
      --switch-h: calc(var(--switch-w) * 120 / 280);
      --switch-br: calc(var(--switch-w) * 50 / 280);
      --switch-outer: 5px;
      --switch-dot: calc(var(--switch-w) * 8 / 280);
      --switch-dot-left: calc(var(--switch-w) * 204 / 280);
      --switch-dot-offset: calc(var(--switch-w) * -125 / 280);
      --switch-off: calc(var(--switch-w) * 64 / 280);
      --switch-on-left: calc(var(--switch-w) * 162 / 280);
      --switch-on-top: calc(var(--switch-w) * 35 / 280);
      --switch-on-width: calc(var(--switch-w) * 30 / 280);
      --switch-on-height: calc(var(--switch-w) * 56 / 280);
      --switch-anim: 0.5s;
      --switch-cub-in: cubic-bezier(.52,-0.96,.51,1.28);
      --switch-cub-out: cubic-bezier(.67,-0.16,.47,1.61);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-base);
      background: #000;
      color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    button {
      font-family: inherit;
    }

    .demo-cont {
      overflow: hidden;
      position: relative;
      height: 100vh;
      perspective: 1500px;
      background: #000;
    }

    .demo-cont__credits {
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1;
      position: absolute;
      right: 0;
      top: 0;
      width: var(--credits-width);
      height: 100%;
      padding: 20px 10px 30px;
      background: #303030;
      text-align: center;
      transition: transform var(--credits-at);
      transform: translate3d(100%, 0, 0) rotateY(-45deg);
      will-change: transform;
    }

    .credits-active .demo-cont__credits {
      transition: transform var(--credits-at) calc(var(--credits-at) / 3);
      transform: translate3d(0, 0, 0);
    }

    .demo-cont__credits *,
    .demo-cont__credits *::before,
    .demo-cont__credits *::after {
      box-sizing: border-box;
    }

    .demo-cont__credits-close {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .demo-cont__credits-close::before,
    .demo-cont__credits-close::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 2px;
      margin-top: -1px;
      background: #fff;
    }

    .demo-cont__credits-close::before {
      transform: rotate(45deg);
    }

    .demo-cont__credits-close::after {
      transform: rotate(-45deg);
    }

    .demo-cont__credits-heading {
      text-transform: uppercase;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .demo-cont__credits-img {
      width: 60%;
      margin: 0 auto 30px;
      border-radius: 10px;
    }

    .demo-cont__credits-name {
      margin-bottom: 20px;
      font-size: 30px;
    }

    .demo-cont__credits-link {
      display: block;
      margin-bottom: 10px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
    }

    .demo-cont__credits-blend {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .example-slider {
      z-index: 2;
      transform: translate3d(0, 0, 0);
      transition: transform var(--credits-at);
    }

    .credits-active .example-slider {
      transform: translate3d(calc(var(--credits-width) * -1), 0, 0) rotateY(10deg) scale(0.9);
    }

    .fnc-slider {
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
      height: 100vh;
    }

    .fnc-slider *,
    .fnc-slider *::before,
    .fnc-slider *::after {
      box-sizing: border-box;
    }

    .fnc-slider__slides {
      position: relative;
      height: 100%;
      transition: transform var(--sliding-at) var(--sliding-delay);
    }

    .fnc-slider .m--blend-dark .fnc-slide__inner {
      background-color: var(--dark-light);
    }

    .fnc-slider .m--blend-dark .fnc-slide__mask-inner {
      background-color: var(--dark);
    }

    .fnc-slider .m--blend-green .fnc-slide__inner {
      background-color: var(--green-light);
    }

    .fnc-slider .m--blend-green .fnc-slide__mask-inner {
      background-color: var(--green);
    }

    .fnc-slider .m--blend-red .fnc-slide__inner {
      background-color: var(--red-light);
    }

    .fnc-slider .m--blend-red .fnc-slide__mask-inner {
      background-color: var(--red);
    }

    .fnc-slider .m--blend-blue .fnc-slide__inner {
      background-color: var(--blue-light);
    }

    .fnc-slider .m--blend-blue .fnc-slide__mask-inner {
      background-color: var(--blue);
    }

    .fnc-slider .m--navbg-dark {
      background-color: var(--dark);
    }

    .fnc-slider .m--navbg-green {
      background-color: var(--green);
    }

    .fnc-slider .m--navbg-red {
      background-color: var(--red);
    }

    .fnc-slider .m--navbg-blue {
      background-color: var(--blue);
    }

    .fnc-slide {
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      transform: translate3d(0, 0, 0);
    }

    .fnc-slide.m--before-sliding {
      z-index: 2 !important;
      transform: translate3d(100%, 0, 0);
    }

    .fnc-slide.m--active-slide {
      z-index: 1;
      transition: transform var(--sliding-at) var(--sliding-delay) var(--easing);
      transform: translate3d(0, 0, 0);
    }

    .fnc-slide__inner {
      position: relative;
      height: 100%;
      background-size: cover;
      background-position: center top;
      transform: translate3d(0, 0, 0);
    }

    .m--global-blending-active .fnc-slide__inner,
    .m--blend-bg-active .fnc-slide__inner {
      background-blend-mode: var(--blend-mode);
    }

    .m--before-sliding .fnc-slide__inner {
      transform: translate3d(-100%, 0, 0);
    }

    .m--active-slide .fnc-slide__inner {
      transition: transform var(--sliding-at) var(--sliding-delay) var(--easing);
      transform: translate3d(0, 0, 0);
    }

    .fnc-slide__mask {
      overflow: hidden;
      z-index: 1;
      position: absolute;
      right: var(--mask-right);
      top: var(--mask-top);
      width: var(--mask-width);
      height: var(--mask-height);
      margin-right: calc(var(--heading-padding) * -3);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 0, 6vh 0, 6vh 61vh, 44vh 61vh, 44vh 6vh, 6vh 6vh);
      transform-origin: 50% 0;
      transition-timing-function: var(--easing);
    }

    .m--before-sliding .fnc-slide__mask {
      transform: rotate(-10deg) translate3d(200px, 0, 0);
      opacity: 0;
    }

    .m--active-slide .fnc-slide__mask {
      transition: transform var(--mask-at) calc(var(--sliding-at) + var(--sliding-delay) / 3);
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }

    .m--previous-slide .fnc-slide__mask {
      transition: transform var(--mask-at) calc(var(--sliding-delay) / 2);
      transform: rotate(10deg) translate3d(-200px, 0, 0);
      opacity: 0;
    }

    .fnc-slide__mask-inner {
      z-index: -1;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100vw;
      height: 100vh;
      margin-left: -50vw;
      margin-top: -50vh;
      background-size: cover;
      background-position: center center;
      background-blend-mode: var(--blend-mode);
      transform-origin: 50% calc((100vh - var(--mask-height)) / 2);
      transition-timing-function: var(--easing);
    }

    .m--before-sliding .fnc-slide__mask-inner {
      transform: translateY(0) rotate(10deg) translateX(-200px) translateZ(0);
    }

    .m--active-slide .fnc-slide__mask-inner {
      transition: transform var(--mask-at) calc(var(--sliding-at) + var(--sliding-delay) / 3);
      transform: translateX(0);
    }

    .m--previous-slide .fnc-slide__mask-inner {
      transition: transform var(--mask-at) calc(var(--sliding-delay) / 2);
      transform: translateY(0) rotate(-10deg) translateX(200px) translateZ(0);
    }

    .fnc-slide__content {
      z-index: 2;
      position: absolute;
      left: var(--content-left);
      top: var(--content-top);
    }

    .fnc-slide__heading {
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .fnc-slide__heading-line {
      overflow: hidden;
      position: relative;
      padding-right: 20px;
      font-size: var(--heading-font-size);
      color: #fff;
      word-spacing: 10px;
    }

    .fnc-slide__heading-line:nth-child(2) {
      padding-left: var(--heading-padding);
    }

    .m--before-sliding .fnc-slide__heading-line {
      transform: translateY(100%);
    }

    .m--active-slide .fnc-slide__heading-line {
      transition: transform var(--heading-at) calc(var(--sliding-delay) * 1.5);
      transform: translateY(0);
    }

    .m--previous-slide .fnc-slide__heading-line {
      transition: transform var(--heading-at);
      transform: translateY(-100%);
    }

    .fnc-slide__heading-line span {
      display: block;
    }

    .m--before-sliding .fnc-slide__heading-line span {
      transform: translateY(-100%);
    }

    .m--active-slide .fnc-slide__heading-line span {
      transition: transform var(--heading-at) calc(var(--sliding-delay) * 1.5);
      transform: translateY(0);
    }

    .m--previous-slide .fnc-slide__heading-line span {
      transition: transform var(--heading-at);
      transform: translateY(100%);
    }

    .fnc-slide__action-btn {
      position: relative;
      margin-left: 200px;
      padding: 5px 15px;
      font-size: 20px;
      line-height: 1;
      color: transparent;
      border: none;
      text-transform: uppercase;
      background: transparent;
      cursor: pointer;
      text-align: center;
      outline: none;
    }

    .fnc-slide__action-btn span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform var(--hover-at);
      transform-origin: 50% 0;
      line-height: 30px;
      color: #fff;
    }

    .fnc-slide__action-btn span::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-top: none;
      border-bottom: none;
    }

    .fnc-slide__action-btn span::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 30px;
      background: var(--black);
      opacity: 0;
      transform-origin: 50% 0;
      transform: translateY(100%) rotateX(-90deg);
      transition: opacity calc(var(--hover-at) / 2) calc(var(--hover-at) / 2);
    }

    .fnc-slide__action-btn:hover span {
      transform: rotateX(90deg);
    }

    .fnc-slide__action-btn:hover span::after {
      opacity: 1;
      transition: opacity calc(var(--hover-at) / 2);
    }

    .fnc-nav {
      z-index: 5;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .fnc-nav__bgs {
      z-index: -1;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .fnc-nav__bg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .fnc-nav__bg.m--nav-bg-before {
      z-index: 2 !important;
      transform: translateX(100%);
    }

    .fnc-nav__bg.m--active-nav-bg {
      z-index: 1;
      transition: transform var(--sliding-at) var(--sliding-delay);
      transform: translateX(0);
    }

    .fnc-nav__controls {
      font-size: 0;
    }

    .fnc-nav__control {
      overflow: hidden;
      position: relative;
      display: inline-block;
      vertical-align: top;
      width: 100px;
      height: 50px;
      font-size: 14px;
      color: #fff;
      text-transform: uppercase;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color var(--control-at);
    }

    .fnc-nav__control.m--active-control {
      background: var(--black);
    }

    .fnc-nav__control-progress {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      transform-origin: 0 50%;
      transform: scaleX(0);
      transition-timing-function: linear !important;
    }

    .m--with-autosliding .m--active-control .fnc-nav__control-progress {
      transform: scaleX(1);
    }

    .m--prev-control .fnc-nav__control-progress {
      transform: translateX(100%);
      transition: transform 0.5s !important;
    }

    .m--reset-progress .fnc-nav__control-progress {
      transform: scaleX(0);
      transition: transform 0s 0s !important;
    }

    .m--autosliding-blocked .fnc-nav__control-progress {
      transition: all 0s 0s !important;
      transform: scaleX(0) !important;
    }

    .fnc-slide-1 .fnc-slide__inner,
    .fnc-slide-1 .fnc-slide__mask-inner {
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/blackwidow.jpg');
    }

    .fnc-slide-2 .fnc-slide__inner,
    .fnc-slide-2 .fnc-slide__mask-inner {
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/captainamerica.jpg');
    }

    .fnc-slide-3 .fnc-slide__inner,
    .fnc-slide-3 .fnc-slide__mask-inner {
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/ironman-alt.jpg');
    }

    .fnc-slide-3 .fnc-slide__inner::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
    }

    .fnc-slide-4 .fnc-slide__inner,
    .fnc-slide-4 .fnc-slide__mask-inner {
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/thor.jpg');
    }

    .fnc-slide-4 .fnc-slide__inner::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
    }

    .colorful-switch {
      position: relative;
      width: var(--switch-w);
      height: var(--switch-h);
      margin: 0 auto;
      border-radius: var(--switch-br);
      background: #cfcfcf;
    }

    .colorful-switch::before {
      content: "";
      z-index: -1;
      position: absolute;
      left: calc(var(--switch-outer) * -1);
      top: calc(var(--switch-outer) * -1);
      width: calc(var(--switch-w) + var(--switch-outer) * 2);
      height: calc(var(--switch-h) + var(--switch-outer) * 2);
      border-radius: calc(var(--switch-br) + var(--switch-outer));
      background: #314239;
      transition: background-color 0.3s;
    }

    .colorful-switch:hover::before {
      background: #4c735f;
    }

    .colorful-switch__checkbox {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .colorful-switch__label {
      z-index: 1;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--switch-br);
      cursor: pointer;
    }

    .colorful-switch__bg {
      position: absolute;
      left: 0;
      top: 0;
      width: calc(var(--switch-w) * 3);
      height: 100%;
      background: linear-gradient(90deg, #14dcd6 0, #10e7bd var(--switch-w), #ef9c29 calc(var(--switch-w) * 2), #e76339 100%);
      transition: transform var(--switch-anim);
      transform: translate3d(calc(var(--switch-w) * -2), 0, 0);
    }

    .colorful-switch__dot {
      position: absolute;
      left: var(--switch-dot-left);
      top: 50%;
      width: var(--switch-dot);
      height: var(--switch-dot);
      margin-left: calc(var(--switch-dot) / -2);
      margin-top: calc(var(--switch-dot) / -2);
      border-radius: 50%;
      background: #fff;
      transition: transform var(--switch-anim);
      transform: translate3d(0, 0, 0);
    }

    .colorful-switch__on {
      position: absolute;
      left: var(--switch-on-left);
      top: var(--switch-on-top);
      width: var(--switch-on-width);
      height: var(--switch-on-height);
      transition: transform var(--switch-anim);
      transform: translate3d(0, 0, 0);
    }

    .colorful-switch__on__inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform calc(var(--switch-anim) / 2) 0s var(--switch-cub-in);
      transform-origin: 100% 50%;
      transform: rotate(45deg) scale(0) translateZ(0);
    }

    .colorful-switch__on__inner::before,
    .colorful-switch__on__inner::after {
      content: "";
      position: absolute;
      border-radius: calc(var(--switch-dot) / 2);
      background: #fff;
    }

    .colorful-switch__on__inner::before {
      left: 0;
      bottom: 0;
      width: 100%;
      height: calc(var(--switch-dot) + 1px);
    }

    .colorful-switch__on__inner::after {
      right: 0;
      top: 0;
      width: calc(var(--switch-dot) + 1px);
      height: 100%;
    }

    .colorful-switch__off {
      position: absolute;
      left: var(--switch-dot-left);
      top: 50%;
      width: var(--switch-off);
      height: var(--switch-off);
      margin-left: calc(var(--switch-off) / -2);
      margin-top: calc(var(--switch-off) / -2);
      transition: transform var(--switch-anim);
      transform: translate3d(0, 0, 0);
    }

    .colorful-switch__off::before,
    .colorful-switch__off::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: var(--switch-dot);
      margin-top: calc(var(--switch-dot) / -2);
      border-radius: calc(var(--switch-dot) / 2);
      background: #fff;
      transition: transform calc(var(--switch-anim) / 2) calc(var(--switch-anim) / 2);
    }

    .colorful-switch__off::before {
      transform: rotate(45deg) scaleX(1) translateZ(0);
    }

    .colorful-switch__off::after {
      transition-timing-function: var(--switch-cub-out);
      transform: rotate(-45deg) scaleX(1) translateZ(0);
    }

    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__bg,
    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__dot,
    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__on,
    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__off {
      transform: translate3d(var(--switch-dot-offset), 0, 0);
    }

    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__on__inner {
      transition: transform calc(var(--switch-anim) / 2) calc(var(--switch-anim) / 2) var(--switch-cub-out);
      transform: rotate(45deg) scale(1) translateZ(0);
    }

    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__off::before,
    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__off::after {
      transition-delay: 0s;
    }

    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__off::before {
      transform: rotate(45deg) scaleX(0) translateZ(0);
    }

    .colorful-switch__checkbox:checked ~ .colorful-switch__label .colorful-switch__off::after {
      transition-timing-function: ease;
      transform: rotate(-45deg) scaleX(0) translateZ(0);
    }
  </style>
</head>
<body>
  <div class="demo-cont">
    <div class="fnc-slider example-slider">
      <div class="fnc-slider__slides">
        <div class="fnc-slide m--blend-green m--active-slide">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">
                  <span>Black</span>
                </div>
                <div class="fnc-slide__heading-line">
                  <span>Widow</span>
                </div>
              </h2>
              <button type="button" class="fnc-slide__action-btn">
                Credits
                <span data-text="Credits">Credits</span>
              </button>
            </div>
          </div>
        </div>
        <div class="fnc-slide m--blend-dark">
          <div class="fnc-slide__inner">
            <div class="fnc-slide__mask">
              <div class="fnc-slide__mask-inner"></div>
            </div>
            <div class="fnc-slide__content">
              <h2 class="fnc-slide__heading">
                <div class="fnc-slide__heading-line">

  <script>
    (function() {
      const $$ = (selector, context) => {
        const ctx = context || document;
        return Array.prototype.slice.call(ctx.querySelectorAll(selector));
      };

      function initSlider($slider, options) {
        const prefix = '.fnc-';
        const $slidesCont = $slider.querySelector(`${prefix}slider__slides`);
        const $slides = $$(`${prefix}slide`, $slider);
        const $controls = $$(`${prefix}nav__control`, $slider);
        const $controlsBgs = $$(`${prefix}nav__bg`, $slider);
        const $progressAS = $$(`${prefix}nav__control-progress`, $slider);

        const numOfSlides = $slides.length;
        let curSlide = 1;
        let sliding = false;
        const slidingAT = parseFloat(getComputedStyle($slidesCont).transitionDuration) * 1000;
        const slidingDelay = parseFloat(getComputedStyle($slidesCont).transitionDelay) * 1000;

        let autoSlidingActive = false;
        let autoSlidingTO;
        const autoSlidingDelay = 5000;
        let autoSlidingBlocked = false;

        let $activeSlide;
        let $activeControlsBg;
        let $prevControl;

        function setIDs() {
          $slides.forEach(($slide, index) => {
            $slide.classList.add(`fnc-slide-${index + 1}`);
          });

          $controls.forEach(($control, index) => {
            $control.setAttribute('data-slide', index + 1);
            $control.classList.add(`fnc-nav__control-${index + 1}`);
          });

          $controlsBgs.forEach(($bg, index) => {
            $bg.classList.add(`fnc-nav__bg-${index + 1}`);
          });
        }

        setIDs();

        function afterSlidingHandler() {
          $slider.querySelector('.m--previous-slide').classList.remove('m--active-slide', 'm--previous-slide');
          $slider.querySelector('.m--previous-nav-bg').classList.remove('m--active-nav-bg', 'm--previous-nav-bg');

          $activeSlide.classList.remove('m--before-sliding');
          $activeControlsBg.classList.remove('m--nav-bg-before');
          $prevControl.classList.remove('m--prev-control');
          $prevControl.classList.add('m--reset-progress');
          $prevControl.offsetTop;
          $prevControl.classList.remove('m--reset-progress');

          sliding = false;
          $slider.offsetTop;

          if (autoSlidingActive && !autoSlidingBlocked) {
            setAutoslidingTO();
          }
        }

        function performSliding(slideID) {
          if (sliding) return;
          sliding = true;
          window.clearTimeout(autoSlidingTO);
          curSlide = slideID;

          $prevControl = $slider.querySelector('.m--active-control');
          $prevControl.classList.remove('m--active-control');
          $prevControl.classList.add('m--prev-control');
          $slider.querySelector(`${prefix}nav__control-${slideID}`).classList.add('m--active-control');

          $activeSlide = $slider.querySelector(`${prefix}slide-${slideID}`);
          $activeControlsBg = $slider.querySelector(`${prefix}nav__bg-${slideID}`);

          $slider.querySelector('.m--active-slide').classList.add('m--previous-slide');
          $slider.querySelector('.m--active-nav-bg').classList.add('m--previous-nav-bg');

          $activeSlide.classList.add('m--before-sliding');
          $activeControlsBg.classList.add('m--nav-bg-before');

          $activeSlide.offsetTop;

          $activeSlide.classList.add('m--active-slide');
          $activeControlsBg.classList.add('m--active-nav-bg');

          window.setTimeout(afterSlidingHandler, slidingAT + slidingDelay);
        }

        function controlClickHandler() {
          if (sliding || this.classList.contains('m--active-control')) return;
          if (options.blockASafterClick) {
            autoSlidingBlocked = true;
            $slider.classList.add('m--autosliding-blocked');
          }

          const slideID = Number(this.getAttribute('data-slide'));
          performSliding(slideID);
        }

        $controls.forEach(($control) => {
          $control.addEventListener('click', controlClickHandler);
        });

        function setAutoslidingTO() {
          window.clearTimeout(autoSlidingTO);
          const delay = Number(options.autoSlidingDelay) || autoSlidingDelay;
          curSlide += 1;
          if (curSlide > numOfSlides) curSlide = 1;

          autoSlidingTO = window.setTimeout(() => {
            performSliding(curSlide);
          }, delay);
        }

        if (options.autoSliding || Number(options.autoSlidingDelay) > 0) {
          if (options.autoSliding !== false) {
            autoSlidingActive = true;
            setAutoslidingTO();
            $slider.classList.add('m--with-autosliding');
            $slider.offsetTop;

            let delay = Number(options.autoSlidingDelay) || autoSlidingDelay;
            delay += slidingDelay + slidingAT;

            $progressAS.forEach(($progress) => {
              $progress.style.transition = `transform ${delay / 1000}s`;
            });
          }
        }

        $slider.querySelector('.fnc-nav__control:first-child').classList.add('m--active-control');
      }

      window.fncSlider = (sliderSelector, options) => {
        const $sliders = $$(sliderSelector);
        $sliders.forEach(($slider) => {
          initSlider($slider, options || {});
        });
      };
    }());

    fncSlider('.example-slider', { autoSlidingDelay: 4000 });

    const $demoCont = document.querySelector('.demo-cont');

    Array.prototype.slice.call(document.querySelectorAll('.fnc-slide__action-btn')).forEach(($btn) => {
      $btn.addEventListener('click', () => {
        $demoCont.classList.toggle('credits-active');
      });
    });

    document.querySelector('.demo-cont__credits-close').addEventListener('click', () => {
      $demoCont.classList.remove('credits-active');
    });

    document.querySelector('.js-activate-global-blending').addEventListener('click', () => {
      document.querySelector('.example-slider').classList.toggle('m--global-blending-active');
    });
  </script>

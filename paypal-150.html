<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paiement PayPal sécurisé — Conseils en solutions IA 150€">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/logo.png">
    <title>Paiement PayPal — Undrenalyn eLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=BAAmzF9Fp5sxLK1WilCLALK7bzdRvp0Tqd6M68K3wByXXcUC9wmpitFdZgj45FwtrzmFP2nnaTrEAgzwrU&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, html::before, html::after, body::before, body::after {
            background-image: none !important;
            background: transparent !important;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1018 !important;
            min-height: 100vh;
            padding: 20px;
            color: #eef2ff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(8, 12, 24, 0.6) 0%, transparent 60%),
                        radial-gradient(circle at 0% 0%, rgba(5, 8, 18, 0.75) 0%, transparent 68%),
                        radial-gradient(circle at 100% 100%, rgba(8, 12, 24, 0.75) 0%, transparent 68%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(28px, -24px) rotate(120deg); }
            66% { transform: translate(-20px, 18px) rotate(240deg); }
        }
        
        .main-container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .glass-window {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            padding: 40px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }
        
        .glass-window::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
            animation: shine 8s linear infinite;
            pointer-events: none;
        }
        
        @keyframes shine {
            0%, 92% { opacity: 0; transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            93%, 97% { opacity: 1; }
            98%, 100% { opacity: 0; transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .glass-window > * {
            position: relative;
            z-index: 1;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(238, 242, 255, 0.9);
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, #f8fafc 0%, #c7d2fe 45%, #e9d5ff 85%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .amount-display {
            font-size: 3rem;
            font-weight: 700;
            color: rgba(238, 242, 255, 0.95);
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }
        
        .service-name {
            color: rgba(238, 242, 255, 0.8);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        
        .payment-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 20px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #paypal-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #paypal-container iframe,
        #paypal-container > div {
            width: 100% !important;
            max-width: 300px;
        }
        
        footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: rgba(238, 242, 255, 0.7);
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .glass-window {
                padding: 26px;
            }
            .amount-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="glass-window fade-in">
            <a href="index.html" class="back-button">← Retour à l'accueil</a>

            <section class="hero-section">
                <h1>Paiement PayPal</h1>
                <div class="amount-display">150€</div>
                <div class="service-name">Conseils en solutions IA</div>
                
                <div class="payment-container" id="paypal-container"></div>
            </section>

            <footer>&copy; <span id="year"></span> Undrenalyn eLab.</footer>
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Initialize PayPal button
        function initPayPalButton() {
            if (typeof paypal !== 'undefined' && paypal.HostedButtons) {
                paypal.HostedButtons({
                    hostedButtonId: "2LQABY4XA6QZU",
                }).render("#paypal-container");
            } else {
                setTimeout(initPayPalButton, 100);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPayPalButton);
        } else {
            initPayPalButton();
        }
    </script>
</body>
</html>
